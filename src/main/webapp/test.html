<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실험 페이지</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
    <style>
    	*{box-sizing: border-box;}
    	
    	div{border: 1px solid black;}
    
        .container {
            width: 50%;
            margin: auto;
            padding: 0px;
        }

        .title {
            height: 5%;
        }

        .contents {
            height: fit-content;
        }

        .text {
            min-height: 300px;
            width: 500px;
        }
    </style>
</head>
<body>
	 <div class="container">
        <div class="title">title</div>
        <div class="contents">
            <div id="summernote"></div>
        </div>
        <div>
        	<button id="save">등록</button>
        </div>
    </div>
</body>
</html>
<script>
	console.log($('.contents').height());
	function setSummerNote(target) {
		console.log('서머노트 세팅');
    	return {
        	placeholder: 'Hello Bootstrap 4',
        	tabsize: 2,
        	height: 500,
        	minHeight: null, // set minimum height of editor
        	maxHeight: null, // set maximum height of editor
        	lang: 'ko-KR',
        	callbacks: {	//여기 부분이 이미지를 첨부하는 부분
					onImageUpload : function(files) {
						console.log(files[0],this);
						uploadImage(files[0], this);
					},
				
					onPaste: function (e) {
						console.log(e);
						
						var clipboardData = e.originalEvent.clipboardData;
						if (clipboardData && clipboardData.items && clipboardData.items.length) {
							var item = clipboardData.items[0];
							if (item.kind === 'file' && item.type.indexOf('image/') !== -1) {
								e.preventDefault();
							}
						}
					}
				}
    		};
		}
	
	function uploadImage(file, editor) {
		let formData = new FormData();
		formData.append('file', file);
		formData.append('request', 'test');
		
		$.ajax({
			url: '/file/image/upload.do',
			data: formData,
			type: 'POST',
			//dataType:"multipart/form-data", 
            contentType:false, 
            processData:false,
            error: function (request, status, error) {
                console.log("code: " + request.status)
                console.log("message: " + request.responseText)
                console.log("error: " + error);
            }
		}).done(function(data) {		
			$(editor).summernote('insertImage', data.path);
		});
	}
	
    $('#summernote').summernote(setSummerNote($('.contents')));
    $('#save').on('click', function() {
    	console.log($('#summernote').summernote('code'));
    });

</script>
